<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>eShop</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <error-message v-if="isAnyError"></error-message>
            <header>
                <search v-on:search="onSearch"></search>
                <button
                    class="cart-button"
                    type="button"
                    v-on:click="openBasket"
                >
                    Корзина
                </button>
            </header>
            <main>
                <basket-modal v-if="isModalShown" v-on:close="onClose">
                    <basket-list v-bind:list="basketGoods"></basket-list>
                </basket-modal>
                <goods-list v-bind:list="filteredGoods"></goods-list>
            </main>
        </div>
    </body>
</html>
